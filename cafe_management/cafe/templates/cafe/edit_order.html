{% extends 'cafe/base.html' %}

{% block content %}
    <h2>Редактирование заказа #{{ order.id }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    
    {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
    {% endif %}
    
    <a href="{% url 'orders_list' %}">Отмена</a>
{% endblock %}
